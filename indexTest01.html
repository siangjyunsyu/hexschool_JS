        <p>
            壽山動物園母獅<a href="https://www.yahoo.com" target="_blank">「小乖」</a
            >現逢發情期，公獅「小辛」整天緊迫盯「獅」，園方表示，若遊客今天剛好到動物園可蹲點守候，保證能看到期間限定的精彩畫面，錯過要再等1至2個月。
        </p>
        <p>
            高雄壽山動物園今天在社群媒體臉書（Facebook）發文表示，目前是16歲母獅「小乖」的發情期，14歲公獅「小辛」整天緊盯，2獅恩愛畫面引發網友熱烈討論。壽山動物園也將恩愛影片上傳至Instagram，畫面可見「小乖」表情痛苦，甚至轉頭咬「小辛」。
        </p>
